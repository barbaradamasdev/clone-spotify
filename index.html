<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Música para todos [Clone]</title>
</head>
<body>
    <!--Navbar-->
    <navbar id="navbar">
        <div class="navbar-container">
            <img src="./img/logo.png" alt="Logo do Spotify" class="logo">

            <ul class="navbar-items">
                <li class="navbar-item">Premium</li>
                <li class="navbar-item">Ajuda</li>
                <li class="navbar-item">Baixar</li>
                <li class="navbar-item">Inscrever</li>
                <li class="navbar-item">Entrar</li>
            </ul>
        </div>
    </navbar>

    <!--Showcase / Bannner -->
    <div id="showcase">
        <div class="showcase-container">
            <h2>Música para todos.</h2>
            <p>Milhões de músicas à sua escolha. E nem precisa de cartão de crédito.</p>
            <button class="btn-primary">Obtenha o Spotify Free</button>
        </div>
    </div>
</body>
</html>
